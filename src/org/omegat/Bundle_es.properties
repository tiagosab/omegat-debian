SW_VIEWER_TEXT=La b\u00fasqueda exacta trata de encontrar la expresi\u00f3n especificada en el proyecto abierto o en cualquier directorio o \u00e1rbol de directorios. Este tipo de b\u00fasqueda admite el uso de los caracteres comod\u00edn \u00ab*\u00bb y \u00ab?\u00bb.  El car\u00e1cter \u00ab*\u00bb representa la coincidencia con cero o m\u00e1s caracteres (por ejemplo, buscando \u00abcorre*\u00bb se encontrar\u00edan \u00abcorre\u00bb, \u00abcorrer\u00bb y \u00abcorredor\u00bb). El car\u00e1cter \u00ab?\u00bb representa la coincidencia exacta con un solo car\u00e1cter (as\u00ed, buscando \u00abcorre?\u00bb se encontrar\u00eda \u00abcorrer\u00bb y \u00abcorren\u00bb, no as\u00ed \u00abcorre\u00bb ni \u00abcorredor\u00bb). Esta funci\u00f3n realiza b\u00fasquedas tanto en el idioma de origen como en el de destino.\n\nLa b\u00fasqueda por palabras clave examina el proyecto abierto y presenta todos los segmentos que contienen todas la palabras solicitadas, cualquiera que sea su orden de aparici\u00f3n.\n\nSi desea m\u00e1s detalles, consulte la documentaci\u00f3n.

