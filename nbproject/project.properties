# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/OmegaT.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.htmlparser.jar=lib/htmlparser.jar
file.reference.MRJAdapter.jar=lib/MRJAdapter.jar
file.reference.vldocking_2.1.4.jar=lib/vldocking_2.1.4.jar
file.reference.omegat-src=src
javac.classpath=\
    ${reference.lib-mnemonics.jar}:\
    ${file.reference.MRJAdapter.jar}:\
    ${file.reference.htmlparser.jar}:\
    ${file.reference.vldocking_2.1.4.jar}:\
    ${file.reference.jna.jar-1}:\
    ${file.reference.swing-layout-1.0.jar}:\
    ${file.reference.backport-util-concurrent.jar}:\
    ${file.reference.jmyspell-core-1.0.0-beta-2-1.4.jar}:\
